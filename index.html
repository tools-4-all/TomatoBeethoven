<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beethoven Pomodoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --accent: #111827;
      --accent-soft: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border-radius: 24px;
      padding: 20px 20px 18px;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(148, 163, 184, 0.25);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .mode-toggle {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 2px;
      background: #f9fafb;
      gap: 2px;
    }

    .mode-btn {
      border: none;
      background: transparent;
      font-size: 0.75rem;
      padding: 6px 10px;
      border-radius: 999px;
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.12s ease-out, color 0.12s ease-out;
    }

    .mode-btn.active {
      background: #111827;
      color: #f9fafb;
    }

    .timer-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 18px 16px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .timer-ring {
      position: relative;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background:
        conic-gradient(
          from 270deg,
          #111827 var(--progress, 0%),
          #d1d5db 0
        );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .timer-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #ffffff;
      border: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .timer-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .timer-value {
      font-size: 3.2rem;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.06em;
    }

    .status-row {
      display: flex;
      gap: 10px;
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .status-pill {
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4f6;
    }

    .controls {
      display: flex;
      gap: 8px;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 9px 12px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: #111827;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.1s ease-out, transform 0.08s ease-out;
    }

    .btn-primary:hover {
      background: #020617;
      transform: translateY(-1px);
    }

    .btn-secondary {
      flex: 0.7;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #f9fafb;
      color: var(--text-muted);
      padding: 9px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: background 0.1s ease-out;
    }

    .btn-secondary:hover {
      background: #eef2ff;
    }

    .section-row {
      margin-top: 16px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .block {
      flex: 1;
      min-width: 0;
    }

    .block-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .field label {
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .field input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background: #f9fafb;
      color: var(--text-main);
      font-size: 0.8rem;
      outline: none;
    }

    .field input[type="number"]:focus {
      border-color: #111827;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .slider-row span {
      font-size: 0.75rem;
      color: var(--text-muted);
      width: 44px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      flex: 1;
      height: 4px;
      border-radius: 999px;
      background: #e5e7eb;
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #111827;
      border: 2px solid #ffffff;
      box-shadow: 0 0 0 2px #11182722;
      margin-top: -5px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #111827;
      border: 2px solid #ffffff;
      box-shadow: 0 0 0 2px #11182722;
    }

    .studied-block {
      padding: 10px 12px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .studied-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
    }

    .studied-value {
      font-size: 1.1rem;
      font-variant-numeric: tabular-nums;
      color: var(--accent);
    }

    .footer {
      margin-top: 12px;
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    @media (max-width: 520px) {
      .app {
        padding: 18px 16px 16px;
        border-radius: 20px;
      }
      .timer-ring {
        width: 170px;
        height: 170px;
      }
      .timer-value {
        font-size: 2.8rem;
      }
      .section-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title-block">
        <div class="title">Beethoven Pomodoro</div>
        <div class="subtitle">Focus timer with classical music rotation.</div>
      </div>
      <div class="mode-toggle">
        <button id="focusModeBtn" class="mode-btn active">Focus</button>
        <button id="breakModeBtn" class="mode-btn">Break</button>
      </div>
    </div>

    <div class="timer-card">
      <div id="timerRing" class="timer-ring">
        <div class="timer-inner">
          <div id="timerLabel" class="timer-label">FOCUS SESSION</div>
          <div id="time" class="timer-value">25:00</div>
          <div class="status-row">
            <div class="status-pill" id="statusText">Ready</div>
            <div class="status-pill" id="durationMeta">25 min</div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="startPauseBtn" class="btn-primary">▶ Start</button>
        <button id="resetBtn" class="btn-secondary">Reset</button>
      </div>
    </div>

    <div class="section-row">
      <div class="block">
        <div class="block-title">Session length</div>
        <div class="settings-grid">
          <div class="field">
            <label for="focusMinutes">Focus (min)</label>
            <input id="focusMinutes" type="number" min="5" max="120" value="25" />
          </div>
          <div class="field">
            <label for="breakMinutes">Break (min)</label>
            <input id="breakMinutes" type="number" min="1" max="60" value="5" />
          </div>
        </div>
      </div>

      <div class="block">
        <div class="block-title">Audio</div>
        <div class="slider-row" style="margin-bottom: 8px;">
          <span>Volume</span>
          <input id="volume" type="range" min="0" max="1" step="0.05" value="0.4" />
        </div>
      </div>
    </div>

    <div class="section-row" style="margin-top:12px;">
      <div class="block">
        <div class="block-title">Studied time</div>
        <div class="studied-block">
          <div>
            <div class="studied-label">Total focus time</div>
            <div style="margin-top:2px;">Only focus sessions are counted.</div>
          </div>
          <div id="studiedValue" class="studied-value">0 min</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span>Durations can be edited when the timer is stopped.</span>
      <span>Music starts only after pressing “Start”.</span>
    </div>
  </div>

  <script>
    // === PLAYLIST BEETHOVEN (1 → 4 → 1 ...) ===
    const tracks = [
      "beethoven1.mp3",
      "beethoven2.mp3",
      "beethoven3.mp3",
      "beethoven4.mp3"
    ];
  
    let currentTrack = 0;
    let audio = new Audio(tracks[currentTrack]);
    audio.volume = 0.4;
  
    audio.addEventListener("ended", () => {
      // loop solo durante il focus (ma l'audio parte solo se siamo in focus)
      currentTrack = (currentTrack + 1) % tracks.length;
      audio.src = tracks[currentTrack];
      audio.currentTime = 0;
      audio.play().catch(() => {});
    });
  
    // === DOM ELEMENTS ===
    const timeEl = document.getElementById("time");
    const timerLabelEl = document.getElementById("timerLabel");
    const statusTextEl = document.getElementById("statusText");
    const durationMetaEl = document.getElementById("durationMeta");
    const timerRingEl = document.getElementById("timerRing");
  
    const startPauseBtn = document.getElementById("startPauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const focusModeBtn = document.getElementById("focusModeBtn");
    const breakModeBtn = document.getElementById("breakModeBtn");
  
    const focusMinutesInput = document.getElementById("focusMinutes");
    const breakMinutesInput = document.getElementById("breakMinutes");
    const volumeSlider = document.getElementById("volume");
  
    const studiedValueEl = document.getElementById("studiedValue");
  
    // === TIMER STATE ===
    const MODE_FOCUS = "focus";
    const MODE_BREAK = "break";
  
    let mode = MODE_FOCUS;
    let remainingSeconds = 25 * 60;
    let timerSeconds = 25 * 60;
    let intervalId = null;
    let running = false;
  
    // conteggio totale focus (in secondi)
    let totalFocusSeconds = 0;
  
    // per correggere il throttling di Safari / background tab
    let lastTickTime = null;
  
    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return (
        String(m).padStart(2, "0") + ":" + String(sec).padStart(2, "0")
      );
    }
  
    function formatStudiedTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) {
        return `${minutes} min`;
      }
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      if (m === 0) return `${h} h`;
      return `${h} h ${m} min`;
    }
  
    function updateStudiedDisplay() {
      studiedValueEl.textContent = formatStudiedTime(totalFocusSeconds);
    }
  
    function updateProgressRing() {
      const fraction = 1 - remainingSeconds / timerSeconds;
      const percent = Math.max(0, Math.min(1, fraction)) * 100;
      timerRingEl.style.setProperty("--progress", percent + "%");
    }
  
    function syncDurationFromInputs() {
      const focusMin = Math.max(
        5,
        Math.min(120, Number(focusMinutesInput.value) || 25)
      );
      const breakMin = Math.max(
        1,
        Math.min(60, Number(breakMinutesInput.value) || 5)
      );
  
      if (mode === MODE_FOCUS) {
        timerSeconds = focusMin * 60;
      } else {
        timerSeconds = breakMin * 60;
      }
  
      remainingSeconds = timerSeconds;
      timeEl.textContent = formatTime(remainingSeconds);
      durationMetaEl.textContent = (timerSeconds / 60) + " min";
      updateProgressRing();
    }
  
    function stopAndResetAudio() {
      audio.pause();
      audio.currentTime = 0;
      currentTrack = 0;
      audio.src = tracks[currentTrack];
    }
  
    function setMode(newMode) {
      if (mode === newMode) return;
  
      mode = newMode;
      running = false;
      clearInterval(intervalId);
      intervalId = null;
      lastTickTime = null;
  
      // ogni cambio modalità: musica spenta e riportata all'inizio
      stopAndResetAudio();
  
      if (mode === MODE_FOCUS) {
        timerLabelEl.textContent = "FOCUS SESSION";
        focusModeBtn.classList.add("active");
        breakModeBtn.classList.remove("active");
      } else {
        timerLabelEl.textContent = "BREAK";
        breakModeBtn.classList.add("active");
        focusModeBtn.classList.remove("active");
      }
  
      statusTextEl.textContent = "Ready";
      syncDurationFromInputs();
      startPauseBtn.textContent = "▶ Start";
    }
  
    // tick basato sul tempo reale, non sul numero di chiamate
    function tickRealTime() {
      if (!running || lastTickTime === null) return;
  
      const now = Date.now();
      let deltaSec = Math.floor((now - lastTickTime) / 1000);
  
      if (deltaSec <= 0) return;
  
      lastTickTime += deltaSec * 1000;
  
      remainingSeconds -= deltaSec;
  
      // se andiamo sotto zero, aggiusta delta usato per il conteggio studio
      if (remainingSeconds < 0) {
        deltaSec += remainingSeconds; // remainingSeconds è negativo
        remainingSeconds = 0;
      }
  
      if (mode === MODE_FOCUS && deltaSec > 0) {
        totalFocusSeconds += deltaSec;
        updateStudiedDisplay();
      }
  
      timeEl.textContent = formatTime(remainingSeconds);
      updateProgressRing();
  
      if (remainingSeconds <= 0) {
        clearInterval(intervalId);
        intervalId = null;
        running = false;
        statusTextEl.textContent = "Done";
        startPauseBtn.textContent = "▶ Start";
        stopAndResetAudio();
      }
    }
  
    function startTimer() {
      if (running) return;
      running = true;
      statusTextEl.textContent = "Running";
      startPauseBtn.textContent = "⏸ Pause";
  
      // musica solo in focus
      if (mode === MODE_FOCUS) {
        audio.play().catch(() => {});
      }
  
      lastTickTime = Date.now();
      intervalId = setInterval(tickRealTime, 250);
    }
  
    function pauseTimer() {
      if (!running) return;
      running = false;
      clearInterval(intervalId);
      intervalId = null;
      lastTickTime = null;
      startPauseBtn.textContent = "▶ Start";
      statusTextEl.textContent = "Paused";
      audio.pause(); // non resetta il brano, solo pausa
    }
  
    function resetTimer() {
      running = false;
      clearInterval(intervalId);
      intervalId = null;
      lastTickTime = null;
  
      stopAndResetAudio();
  
      statusTextEl.textContent = "Ready";
      startPauseBtn.textContent = "▶ Start";
      syncDurationFromInputs();
    }
  
    // === EVENT LISTENERS ===
    startPauseBtn.addEventListener("click", () => {
      if (!running) {
        startTimer();
      } else {
        pauseTimer();
      }
    });
  
    resetBtn.addEventListener("click", resetTimer);
  
    focusModeBtn.addEventListener("click", () => {
      if (!running) setMode(MODE_FOCUS);
    });
  
    breakModeBtn.addEventListener("click", () => {
      if (!running) setMode(MODE_BREAK);
    });
  
    focusMinutesInput.addEventListener("change", () => {
      if (!running && mode === MODE_FOCUS) {
        syncDurationFromInputs();
      }
    });
  
    breakMinutesInput.addEventListener("change", () => {
      if (!running && mode === MODE_BREAK) {
        syncDurationFromInputs();
      }
    });
  
    volumeSlider.addEventListener("input", () => {
      audio.volume = parseFloat(volumeSlider.value);
    });
  
    // quando torni in foreground, riallinea subito usando il tempo reale
    document.addEventListener("visibilitychange", () => {
      if (!running) return;
      tickRealTime();
    });
  
    // Init
    syncDurationFromInputs();
    updateStudiedDisplay();
  </script>
  
</body>
</html>
